<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/contact.css">
        <script src="./scripts/contact.js" defer></script>
        <title>Contact</title>
    </head>
    <body>
        <header>
            <div id="logo">MR</div>

            <div id="hero-text">
                <p>Michael</p>
                <p>Recitis</p>
            </div>

            <div id="navbar">
                <div class="container">
                    <div class="nav-items">
                        <a href="./index.html">Home</a>
                        <a href="./about.html">About</a>
                        <a href="./contact.html">Contact</a>
                    </div>
                </div>
            </div>

            <div class="jump-down">
                <div class="container"><a href="#contact">
                    <div id="arrow-down"></div>
                </a></div>
            </div>
        </header>

        <div id="contact">
            <div class="container">
                <div class="contact-text">
                    <p>For commissions and project inquiries please fill and submit the form or email: placeholder@email.com</p>
                </div>

                <form class="form" action="" method="post">

                    <!-- <div class="form-item"> -->
                        <label hidden class="honepot" for="honeypot"></label>
                        <input hidden id="honepot" class="honepot" type="text" tab-index="-1">
                    <!-- </div> -->

                    <!-- <div class="form-item"> -->
                        <label><span class="asterisk">*</span> Indicates required field</label>
                    <!-- </div> -->

                    <div class="form-item">
                        <label for="first_name">First name <span class="asterisk">*</span></label>
                        <input id="first_name" type="text" class="input" placeholder="first name" name="first_name" required>
                    </div>

                    <div class="form-item">
                        <label for="last_name">Last name <span class="asterisk">*</span></label>
                        <input id="last_name" type="text" class="input" placeholder="last name" name="last_name" required>
                    </div>

                    <div class="form-item">
                        <label for="email">Email <span class="asterisk">*</span></label>
                        <input id="email" type="email" class="input" placeholder="your_email@address.com" name="email" required>
                    </div>

                    <div class="form-item">
                        <label for="message">Message <span class="asterisk">*</span></label>
                        <textarea id="message" maxlength="500" rows="10" placeholder="message (500 characters max)" name="message" required></textarea>
                    </div>

                    <div class="form-item">
                        <button class="form-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>2023
            <a class="git-hub" href="https://github.com/mikeyCos/art-portfolio">
                <img src="./github-mark/github-mark.svg" alt="gitHub logo">
            </a>
        </footer>
    </body>
</html>
