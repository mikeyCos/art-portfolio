<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/contact.css">
        <script src="./scripts/contact.js" defer></script>
        <title>Contact</title>
    </head>
    <body>
        <header>
            <div id="logo">MR</div>

            <div id="hero-text">
                <p>Michael</p>
                <p>Recitis</p>
            </div>

            <div id="navbar">
                <div class="container">
                    <div class="nav-items">
                        <a href="./index.html">Home</a>
                        <a href="./about.html">About</a>
                        <a href="./contact.html">Contact</a>
                    </div>
                </div>
            </div>

            <div class="jump-down">
                <div class="container"><a href="#contact">
                    <div id="arrow-down"></div>
                </a></div>
            </div>
        </header>

        <div id="contact">
            <div class="container">
                <div class="contact-text">
                    <p>For commissions and project inquiries please fill and submit the form or email: placeholder@email.com</p>
                </div>

                <form class="form" acton="" method="post">
                    <div class="form-item">
                        <input required type="text" class="input" placeholder="first name" name="first_name">
                    </div>

                    <div class="form-item">
                        <input required type="text" class="input" placeholder="last name" name="last_name">
                    </div>

                    <div class="form-item">
                        <input required type="email" class="input" placeholder="your_email@address.com" name="email">
                    </div>

                    <div class="form-item">
                        <textarea required maxlength="500" rows="10" placeholder="message" name="message"></textarea>
                    </div>

                    <div class="form-item">
                        <button class="form-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>2023
            <a class="git-hub" href="https://github.com/mikeyCos/art-portfolio">
                <img src="./github-mark/github-mark.svg" alt="gitHub logo">
            </a>
        </footer>
    </body>
</html>
